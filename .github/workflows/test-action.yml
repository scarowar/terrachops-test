name: 'Test Terrachops Action'

on:
    issue_comment:
        types: [created]

permissions:
    pull-requests: write
    contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Terrachops
        uses: ./action
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            working-directory: './test-infra'
